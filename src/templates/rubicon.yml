# allowedSlippage: how much the execution price is allowed to move unfavorably
# from the trade execution price. It uses a rational number for precision.
allowedSlippage: '2/100'

# the maximum gas used to estimate cost of a xsswap trade.
gasLimitEstimate: 300000

# ttl: how long a trade is valid in seconds. After this time passes
# xsswap will not perform the trade, but the gas will still be sent.
ttl: 600

networks:
  base:
    chainID: 8453
    nodeURL: https://rpc.ankr.com/base
    nativeCurrencySymbol: ETH
    gasPriceRefreshInterval: 60
  arbitrum_sepolia:
    chainID: 421614
    nodeURL: https://rpc.ankr.com/arbitrum_sepolia
    nativeCurrencySymbol: ETH
    gasPriceRefreshInterval: 60
